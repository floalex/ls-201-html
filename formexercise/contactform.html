<!doctype html>
<html lang="en-US">
  <head>
    <title>Contact Form Exercises</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="" method="post">
      <fieldset>
        <dl>
          <dt>
            <label for="firstname">First Name</label>
          </dt>
          <dd>
            <input type="text" name="firstname" id="firstname" />
          </dd>
        </dl>
        <dl>
          <dt>
            <label for="lastname">Last Name</label>
          </dt>
          <dd>
            <input type="text" name="lastname" id="lastname" />
          </dd>
        </dl>
        <dl>
          <dt>
            <label for="email">Email Address</label>
          </dt>
          <dd>
            <input type="email" name="email" id="email" placeholder="abc@gmail.com" autocapitalize="none" autocorrect="off" autocomplete="off"/>
          </dd>
        </dl>
        <dl>
          <dt>
            <label for="city">City</label>
          </dt>
          <dd>
            <input type="text" name="city" id="city" />
          </dd>
        </dl>
        <dl>
          <dt>
            <label for="state">State</label>
          </dt>
          <dd>
            <select id="state" name="state">
              <option>AK</option>
              <option>AL</option>
              <option>AR</option>
              <option>AZ</option>
              <option>CA</option>
              <option>CO</option>
              <option>CT</option>
              <option>DC</option>
              <option>DE</option>
              <option>FL</option>
              <option>GA</option>
              <option>HI</option>
              <option>IA</option>
              <option>ID</option>
              <option>IL</option>
              <option>IN</option>
              <option>KS</option>
              <option>KY</option>
              <option>LA</option>
              <option>MA</option>
              <option>MD</option>
              <option>ME</option>
              <option>MI</option>
              <option>MN</option>
              <option>MO</option>
              <option>MS</option>
              <option>MT</option>
              <option>NC</option>
              <option>ND</option>
              <option>NE</option>
              <option>NH</option>
              <option>NJ</option>
              <option>NM</option>
              <option>NV</option>
              <option>NY</option>
              <option>OH</option>
              <option>OK</option>
              <option>OR</option>
              <option>PA</option>
              <option>RI</option>
              <option>SC</option>
              <option>SD</option>
              <option>TN</option>
              <option>TX</option>
              <option>UT</option>
              <option>VA</option>
              <option>VT</option>
              <option>WA</option>
              <option>WI</option>
              <option>WV</option>
              <option>WY</option>
            </select>
          </dd>
        </dl>
        <dl>
          <dt>
            <label>Zipcode</label>
          </dt>
          <dd>
            <input type="number" />
          </dd>
        </dl>
        <p>Which of these colors do you most prefer?</p>
        <ul>
          <li>
            <label><input type="radio" value="red" name="color" />Red</label>
          </li>
          <li>
            <label><input type="radio" value="orange" name="color" />Orange</label>
          </li>
          <li>
            <label><input type="radio" value="yellow" name="color" />Yellow</label>
          </li>
          <li>
            <label><input type="radio" value="green" name="color" />Green</label>
          </li>
          <li>
            <label><input type="radio" value="blue" name="color" />Blue</label>
          </li>
          <li>
            <label><input type="radio" value="indigo" name="color" />Indigo</label>
          </li>
          <li>
            <label><input type="radio" value="violet" name="color" />Violet</label>
          </li>
        </ul>
        
        <p>What web technologies do you want to hear more about</p>
        <ul>
          <li>
            <label><input type="checkbox" value="HTML" name="html"/>HTML</label>
          </li>
          <li>
            <label><input type="checkbox" value="CSS" name="css" />CSS</label>
          </li>
          <li>
            <label><input type="checkbox" value="javascript" name="javascript"/>JavaScript</label>
          </li>
          <li>
            <label><input type="checkbox" value="ruby" name="ruby" />Ruby</label>
          </li>
          <li>
            <label><input type="checkbox" value="rails" name="rails" />Rails</label>
          </li>
        </ul>
        <dl>
          <dt>
            <label for="comments">Comments</label>
          </dt>
          <dd>         
            <textarea rows="6" cols="80" name="comments" id="comments" ></textarea>
          </dd>
        </dl>
          
        <input type="hidden" value="2015-01-01" name="timestamp" />
        <input type="submit" value="Send" />
        <input type="reset" />
      </fieldset>
    </form>
  </body>
</html>
