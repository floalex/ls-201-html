<!doctype html>
<html lang="en-US">
  <head>
    <title>Form Exercises</title>
  </head>
  <body>
    <form action="" method="post">
      <fieldset>
        <dl>
          <dt>
            <label for="firstname">First Name</label>
          </dt>
          <dd>
            <input type="text" name="firstname" id="firstname" />
          </dd>
          <dt>
            <label for="lastname">Last Name</label>
          </dt>
          <dd>
            <input type="text" name="lastname" id="lastname" />
          </dd>
          <dt>
            <label for="email">Email Address</label>
          </dt>
          <dd>
            <input type="email" name="eamil" id="email" autocapitalize="none" autocorrect="off" autocomplete="off"/>
          </dd>
          <dt>
            <label for="phone">Phone Number</label>
          </dt>
          <dd>
            <input type="tel" name="phone" id="phone" />
          </dd>
          <dt>
            <label for="phone_type" id="phone_type">Phone Type</label>
          </dt>
          <dd>
            <select name="phone_type" id="phone_type">
              <option value="home" selected>home</option>
              <option value="business">business</option>
              <option value="mobile">mobile</option>
            </select>
          </dd>
          <input type="submit" value="Send" />
        </dl>
      </fieldset>
    </form>
    
    <form action="" method="get">
      <fieldset>
        <h3>Categories</h3>
        <label>
          <input type="radio" name="categories" value="Core" />
          Core
        </label>
        <label>
          <input type="radio" name="categories" value="Plugins" />
          Plugins and Libraries
        </label>
        <label>
          <input type="radio" name="categories" value="Conventions" />
          Conventions
        </label>
        <label>
          <input type="radio" name="categories" value="Reviews" />
          Reviews
        </label>
        <label>
          <input type="radio" name="categories" value="Opinion" />
          Opinion
        </label>
        <label>
          <input type="radio" name="categories" value="People" />
          People
        </label>
        
        <h3>Tags</h3>
        <ul>
          <li>
            <label>
              <input type="checkbox" name="HTML" />
              HTML
          </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="CSS" />
              CSS
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="JavaScript" />
              JavaScript
          </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="Ruby" />
              Ruby
          </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="Rails" />
              Rails
          </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="Python" />
              Python
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="Django" />
              Django
          </label>
          </li>
        </ul>
        <input type="submit" value="Filter" />
      </fieldset>
    </form>
    
    <form action="" method="get">
      <fieldset>
        <dl>
          <dt>
            <label for="category-type">Category</label>
          </dt>
          <dd>
            <select name="category-type" id="category-type">
              <option value="core">Core</option>
              <option value="plugins">Plugins and Libraries</option></option>
              <option value="conventions">Conventions</option>
              <option value="reviews">Reviews</option>
              <option value="opinion">Opinion</option>
              <option value="people">People</option>
            </select>
          </dd>
          <dt>
            <label for="tags-type">Tags</label>
          </dt>
          <dd>
            <select name="tags-type" id="tags-type" multiple>
              <option value="html">HTML</option>
              <option value="css">CSS</option></option>
              <option value="javascript">JavaScript</option>
              <option value="ruby">Ruby</option>
              <option value="rails">Rails</option>
              <option value="Python">Python</option>
              <option value="Django">Django</option>
            </select>
          </dd>
        </dl>
        <input type="submit" value="Filter" />
        <input type="reset" />
      </fieldset>
    </form>
    
  </body>
</html>
